<h1>Marcas</h1>

<input type="button" value="Criar Marca" (click)="onCreate()" />
<p></p>
<strong>Marcas existentes no servidor:</strong>

<p *ngIf="!marcas"><em>Loading...</em></p>

<table class='table' *ngIf="marcas">
  <thead>
    <tr>
      <th>Id</th>
      <th>Designação</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let marca of marcas">
      <td>{{ marca.marcaId }}</td>
      <td>{{ marca.designacao }}</td>
      <td>
        <input type="button" value="Edit" (click)="onEdit(marca)" />
        <input type="button" value="Delete" (click)="onDelete(marca)" />
      </td>
    </tr>
  </tbody>
</table>
